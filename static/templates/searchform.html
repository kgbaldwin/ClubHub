<!DOCTYPE html>
 <html>
   <head>
      <title>ClubHub.com</title>
      <link rel="icon" href="/static/images/clubhub-logo.jpeg">
      <link rel="stylesheet" href="{{ url_for('static', filename='templates/general.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='templates/searchresults.css') }}">
    </head>
   <body onload="update_selected()">
        <div class="clubhub-bigishlabel"> Search for Clubs </div>
        <form action = "/searchresults" method="get" style="max-width:100%;" class="form-inline my-0">
        <!-- <div class="grid-container"> -->

            <!-- Keyword search -->
            <div style="position:relative; display:flex; flex-wrap:wrap; align-items: stretch; width: 100%;">
            <div class="container-fluid">
            <div class="row">
                <div class="col-8">

                    <div class="row" style="padding-bottom:0.5rem">
                        <input type="text" id="query" placeholder="climbing, Nassoons, improv..." name="clubquery" value="{{clubquery}}">
                    </div>

                    <div class="row">
                        <!-- Tag search -->
                        <button class="btn btn-secondary btn-sm dropdown-toggle" id="tags" type="button" data-bs-toggle="dropdown" data-toggle="dropdown"aria-expanded="false">
                            Search with Tags
                        </button>
                            <ul id="tagdropdown" class="dropdown-menu scrollable-menu-dropdown">
                            {% for tag in tags: %}
                            <li onclick="toggle('{{tag[0]}}')">
                                <a class="dropdown-item">
                                    <label>{{tag[0]}}</label>
                                    {% if tag[0] in checked: %}
                                    <input type="checkbox" checked name="tags" id='{{tag[0]}}' value='{{tag[0]}}' onclick="toggle('{{tag[0]}}')">
                                    {% else: %}
                                    <input type="checkbox" name="tags" id='{{tag[0]}}' value='{{tag[0]}}' onclick="toggle('{{tag[0]}}')">
                                    {% endif %}
                                </a>
                            </li>
                            {% endfor %}
                            </ul>
                    </div>

                </div>

                <div class="col-3">
                    <!-- Submit -->
                    <div style="margin: auto">
                        <input class="clubhub-button" type="submit" value="Find Clubs" id="search">
                    </div>
                </div>

            </div>
            </div>
            </div>

                <!-- </div> -->
        <div style="position:relative; display:flex; flex-wrap:wrap; align-items: stretch; width: 100%;">
            <div id="selected_tags" style="word-wrap:break-word;"></div>
        </div>

        </form>

      <!---Keep the JS below at the bottom of body. For loading bootstrap-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='JS/searchform.js') }}"></script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

   </body>
 </html>
