<!DOCTYPE html>
<html>
    <head>
        <title>ClubHub.com</title>
    </head>
    <body>
        {%include 'header.html'%}
        <h1>Club Search Results</h1>
        {% if results|length == 0: %}
            <strong>None Found</strong>
        {% else %}
        <ul>
            {% for each in results: %}
                <li><strong>{{each[0]}}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
        <br>
        <form action = "/searchresults" method="get">
            New Club Search:<br>
         <!---<button type="submit"><i class="fa fa-search"></i></button> --->
            <input type="text" placeholder="Search for clubs, tags..." name="clubquery">
            <input type="submit" value="Go">
            <br>
            <input type="checkbox" name="tags" id="religious" value="religious">
            <label for="religious">Religious</label>
            <input type="checkbox" name="tags" id="food" value="food">
            <label for="food">Food</label>
        </form>
        

    </body>

</html>
